<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Google Homepage Clone</title>
        <meta name="description" content="Google Homepage Clone">
        <meta name="author" content="Matthew Smart">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">

                <nav class="nav-bar">
                    <ul class="nav-list">
                        <li class="nav-left"><a href="https://about.google/">About</a></li>
                        <li class="nav-left"><a href="https://store.google.com/">Store</a></li>
                        <li class="nav-right"><a href="https://www.google.com/gmail/about/">Images</a></li>
                        <li class="nav-right"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Gmail</a></li>

                    </ul>
                </nav>

            <section class="main">
                <div class="img-container">
                    <img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">
                </div>

                <div class="form-container">
                    <form>
                        <div>
                            <input type="text">
                        </div>
                        
                        <div class="search-btn-container">
                            <button class="search-btn" type="button">Google Search</button>
                            <button class="search-btn" type="button">I'm Feeling Lucky</button>
                        </div>
                        
                    </form>
                </div>
            </section>

            <footer>
                <div class="footer-container">
                    <div class="footer-left">
                        <ul class="footer-list">
                            <li class="footer-item"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2#!/">Advertising</a></li>
                            <li class="footer-item"><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                            <li class="footer-item"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Searsch Works</a></li>
                        </ul>
                    </div>
                    <div class="footer-right">
                        <ul class="footer-list">
                            <li class="footer-item"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                            <li class="footer-item"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                            <li class="footer-item"><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>


            </footer>

        </div>    
    </body>
    

</html>
