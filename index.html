<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Google Homepage Clone</title>
        <meta name="description" content="Google Homepage Clone">
        <meta name="author" content="Matthew Smart">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">

                <nav class="nav-bar">
                    <ul>
                        <li class="nav-left">About</li>
                        <li class="nav-left">Store</li>
                        <li class="nav-right">Gmail</li>
                        <li class="nav-right">Images</li>

                    </ul>
                </nav>

            <section class="main">
                <div class="img-container">
                    <img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">
                </div>

                <div class="form-container">
                    <form>
                        <div>
                            <input type="text">
                        </div>
                        
                        <div class="search-btn-container">
                            <button type="button">Google Search</button>
                            <button type="button">I'm Feeling Lucky</button>
                        </div>
                        
                    </form>
                </div>
            </section>
        </div>    
    </body>
    

</html>
